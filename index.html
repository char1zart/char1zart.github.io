<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        .btn {
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Telegram Mini App</h2>
        <button id="expandButton" class="btn">Go Full Screen</button>
    </div>

    <script>
        // Initialize Telegram Mini App
        let tg = window.Telegram.WebApp;
        tg.expand(); // Enable full-screen on load

        // Button to expand manually
        document.getElementById("expandButton").addEventListener("click", function () {
            tg.expand(); // Ensure full-screen mode is enabled
        });
    </script>
</body>
</html>
